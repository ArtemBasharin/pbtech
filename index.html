<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PBTeh</title>
    <link rel="stylesheet" href="index.css" />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    /> -->
    <script
      src="https://kit.fontawesome.com/f05c8837f2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="page">
      <header class="container_header">
        <div class="header_group">
          <img class="logo" src="./images/pblogo.png" />
          <ul class="buttons">
            <li class="btn0 btn-1"><a href="#0">Промышленные объекты</a></li>
            <li class="btn0 btn-1"><a href="#0">Жилые здания</a></li>
            <li class="btn0 btn-1"><a href="#0">Торговые комплексы</a></li>
            <li class="btn0 btn-1"><a href="#0">Открытые вакансии</a></li>
            <!-- <li class="btn0 btn-1">
              <a href="#0">Профессиональная команда</a>
            </li> -->
          </ul>
          <!-- <script src="index.js"></script> -->
        </div>
        <div class="wrapper">
          <div class="icon facebook btn btn__secondary">
            <span><i class="fab fa-vk"></i></span>
          </div>
          <div class="icon twitter btn btn__secondary">
            <span><i class="fab fa-telegram"></i></span>
          </div>
          <div class="icon instagram btn btn__secondary">
            <span><i class="fab fa-instagram"></i></span>
          </div>
          <div class="icon linkedin btn btn__secondary">
            <span><i class="fab fa-linkedin"></i></span>
          </div>
          <div class="icon youtube btn btn__secondary">
            <span><i class="fab fa-youtube"></i></span>
          </div>
          <div class="icon whatsapp btn btn__secondary">
            <span><i class="fab fa-whatsapp"></i></span>
          </div>
        </div>
      </header>

      <main class="page-content">
        <div class="card bg_plant" id="caption">
          <h1 class="title">Промышленные&nbsp;объекты</h1>
          <button class="btn">Подробнее</button>
        </div>

        <div class="card bg_living" id="caption">
          <h1 class="title">Жилые&nbsp;здания</h1>
          <button class="btn">Подробнее</button>
        </div>

        <div class="card bg_commercial" id="caption">
          <h1 class="title">Торговые&nbsp;комплексы</h1>
          <button class="btn">Подробнее</button>
        </div>

        <div class="card bg_design" id="caption">
          <h1 class="title">Дизайн&nbsp;помещений</h1>
          <button class="btn">Подробнее</button>
        </div>

        <div class="card bg_hiring" id="caption">
          <h1 class="title">Открытые&nbsp;вакансии</h1>
          <button class="btn">Подробнее</button>
        </div>
      </main>

      <footer class="footer">
        <img class="logo logo_footer" src="./images/pblogo.png" />
        <div class="footer_title">
          ООО "Проектное бюро Технология" &#169; 2024
        </div>
      </footer>
    </section>
  </body>
</html>
