<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PBTeh</title>
    <link rel="stylesheet" href="index.css" />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    /> -->
    <script
      src="https://kit.fontawesome.com/f05c8837f2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="page">
      <header class="container_header">
        <div class="header_group">
          <img class="logo" src="./images/pblogo.png" />
          <ul class="buttons">
            <li class="btn0 btn-1"><a href="#0">Промышленные объекты</a></li>
            <li class="btn0 btn-1"><a href="#0">Жилые здания</a></li>
            <li class="btn0 btn-1"><a href="#0">Торговые комплексы</a></li>
            <li class="btn0 btn-1"><a href="#0">Открытые вакансии</a></li>
            <!-- <li class="btn0 btn-1">
              <a href="#0">Профессиональная команда</a>
            </li> -->
          </ul>
          <!-- <script src="index.js"></script> -->
        </div>
        <div class="wrapper">
          <div class="icon facebook">
            <span><i class="fab fa-vk"></i></span>
          </div>
          <div class="icon twitter">
            <span><i class="fab fa-telegram"></i></span>
          </div>
          <div class="icon instagram">
            <span><i class="fab fa-instagram"></i></span>
          </div>
          <div class="icon linkedin">
            <span><i class="fab fa-linkedin"></i></span>
          </div>
          <div class="icon youtube">
            <span><i class="fab fa-youtube"></i></span>
          </div>
          <div class="icon whatsapp">
            <span><i class="fab fa-whatsapp"></i></span>
          </div>
        </div>
      </header>

      <main class="page-content">
        <div class="card bg_plant" id="caption">
          <span class="text"
            ><h1 class="title">Промышленные объекты</h1>
            <button class="btn">Подробнее</button></span
          >
        </div>

        <div class="card bg_living" id="caption">
          <span class="text">
            <h1 class="title">Жилые здания</h1>
            <button class="btn">Подробнее</button></span
          >
        </div>

        <div class="card bg_commercial" id="caption">
          <span class="text">
            <h1 class="title">Торговые комплексы</h1>
            <button class="btn">Подробнее</button></span
          >
        </div>

        <div class="card bg_living" id="caption">
          <span class="text">
            <h1 class="title">Дизайн помещений</h1>
            <button class="btn">Подробнее</button></span
          >
        </div>

        <div class="card bg_living" id="caption">
          <span class="text">
            <h1 class="title">Открытые вакансии</h1>
            <button class="btn">Подробнее</button></span
          >
        </div>
      </main>
    </section>
  </body>
</html>
